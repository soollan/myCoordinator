server:
  port: 8081

spring:
  application:
    name: myCoordinator

  datasource:
    hikari:
      driver-class-name: org.h2.Driver
#      jdbcUrl: jdbc:h2:file:/home/ho/ran/db/winedb;
      jdbcUrl: jdbc:h2:file:./db/musinsa;AUTO_SERVER=true
      username: musinsa
      password: musinsa
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

logging:
  level:
    root: debug
